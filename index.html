<!DOCTYPE html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>
  <button id="startButton">Create Room</button>
  <button id="callButton">Join Room</button>
  <button id="hangupButton">Hangup</button>
  <div id="videos">
    <h2>Local Video</h2>
    <video id="localVideo" autoplay playsinline controls></video>
    <h2>Remote Video</h2>
    <video id="remoteVideo" autoplay playsinline controls></video>
  </div>
  <div>
    <h2>Messages</h2>
    <ul id="messages"></ul>
    <input type="text" name="message" id="newMessage">
    <button id="sendMessage">Send</button>
  </div>
  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
